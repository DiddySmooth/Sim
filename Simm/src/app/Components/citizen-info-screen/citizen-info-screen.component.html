<div class="container">
    <p>{{citizen.name}}</p>
    <p *ngIf="citizen.job">{{citizen.job.name}}</p>
    <p *ngIf="citizen.job2">{{citizen.job2.name}}</p>
    <p>Strength: {{citizen.Strength}}</p>
    <p>Dexterity: {{citizen.Dexterity}}</p>
    <p>Constitution: {{citizen.Constitution}}</p>
    <p>Charisma: {{citizen.Charisma}}</p>
    <p>Intelligence: {{citizen.Intelligence}}</p>
    <p>Wisdom: {{citizen.Wisdom}}</p>
</div>
